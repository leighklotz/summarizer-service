<script>
document.addEventListener("DOMContentLoaded", function() {

    if (document.getElementById('markdownToggle')) {
	document.getElementById('markdownToggle').addEventListener('change', function() {
	    const output = document.getElementById('output');
	    const input = document.getElementById('markdownInput');

	});
    }


  if (document.getElementById('markdownToggle')) {
      console.log("doing markdownToggle");
      document.getElementById('markdownToggle').addEventListener('change', function() {
	  const output = document.getElementById('output');
	  const input = document.getElementById('markdownInput');

	  if (this.checked) {
	      // todo: dom sanitize
	      let v = marked.parse(input.innerText);
	      output.innerHTML = v;
	      // todo: clean up
	      output.classList.remove('hide');
	      output.classList.add('display');
	      input.classList.remove('display');
	      input.classList.add('hide');
	  } else {
              output.innerHTML = "";
	      output.classList.remove('display');
	      output.classList.add('hide');
	      input.classList.remove('hide');
	      input.classList.add('display');
	  }

      });
  }
});
</script>
